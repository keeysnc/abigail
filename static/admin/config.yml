backend:
  name: git-gateway
  branch: master

media_folder: static/assets
public_folder: /assets

collections:
  - name: "Home"
    label: "Home"
    folder: "content/home"
    create: true
    default: 1
    delete: true
    max: 1
    slug: "{{year}}-{{month}}-{{day}}-{{title}}"
    editor:
      preview: false
    fields:
      - {
          label: "Title",
          name: "title",
          widget: "string",
          hint: "title of node",
        }
      - { label: "description-en", name: "body", widget: "markdown" }
      - {
          label: "description-es",
          name: "body",
          widget: "markdown",
          class: "es",
        }
  - name: "About"
    label: "About"
    folder: "content/about"
    default: 1
    delete: true
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{title}}"
    editor:
      preview: false
    fields:
      - {
          label: "Title",
          name: "title",
          widget: "string",
          hint: "title of node",
        }
      - { label: "description-en", name: "body", widget: "markdown" }
      - {
          label: "description-es",
          name: "body",
          widget: "markdown",
          class: "es",
        }
  - name: "Drivers Education"
    label: "Drivers Education"
    folder: "content/drivers-education"
    default: 1
    delete: true
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{title}}"
    editor:
      preview: false
    fields:
      - {
          label: "Title",
          name: "title",
          widget: "string",
          hint: "title of node",
        }
      - { label: "description-en", name: "body", widget: "markdown" }
      - {
          label: "description-es",
          name: "body",
          widget: "markdown",
          class: "es",
        }
  - label: "Blog in English"
    name: "english_posts"
    folder: "content/courses"
    filter: { field: "language", value: "en" }
    fields:
      - {
          label: "Language",
          name: "language",
          widget: "select",
          options: ["en", "es"],
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Content", name: "body", widget: "markdown" }
  - label: "Blog en Espa√±ol"
    name: "spanish_posts"
    folder: "content/courses"
    filter: { field: "language", value: "es" }
    fields:
      - {
          label: "Lenguaje",
          name: "language",
          widget: "select",
          options: ["en", "es"],
        }
      - { label: "Titulo", name: "title", widget: "string" }
      - { label: "Contenido", name: "body", widget: "markdown" }
