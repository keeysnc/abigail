backend:
  name: git-gateway
  branch: master

media_folder: static/assets
public_folder: /assets

collections:
  - name: "Home"
    label: "Home"
    folder: "content/home"
    create: true
    default: 1
    delete: true
    max: 1
    slug: "{{year}}-{{month}}-{{day}}-{{title}}"
    editor:
      preview: false
    fields:
      - {
          label: "Title",
          name: "title",
          widget: "string",
          hint: "title of node",
        }
      - { label: "description-en", name: "body", widget: "markdown" }
